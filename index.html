 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form login gina</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <link rel="stylesheet" href="css/estilos.css">
 </head>
 <body>
<div class="login-box">
<img class="avatar"src="img/iconito.png" alt="Logo de gina">
<h1>Inicie aqui</h1>
<form action="holamundo.html" method="POST" onsubmit="miFuncion()" >
 <!--username-->
 <label for="usuario">Usuario</label>
 <input type="text" placeholder="Ingrese su usuario">

 <!--password-->
 <label for="contraseña">Contraseña</label>
 <input type="text" placeholder="Ingrese su contraseña">
<div class="g-recaptcha" data-sitekey="6LfGGyUaAAAAACGVX3eDtuKad54VGMFGkMoRQkZ2"></div>
<br/>
<input type="submit" value="Iniciar sesion">
<a href="#">¿Has olvidado tu contraseña?</a>
<a href="#">¿No tienes una cuenta?</a>
</form>
</div> 
<script> 
    function miFuncion(){
        var response = grecaptcha.getResponse();
        if(response.length == 0){
        alert("Captcha no verificado")
        } else {
        alert("Captcha verificado");
        }
    }
    </script>
 </body>
 </html>
